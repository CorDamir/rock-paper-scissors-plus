<!DOCTYPE html>

<html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="./assets/css/style.css">
        <title>Rock-Paper-Scissors-Lizard-Spock</title>
    </head>
    
    <body>
        <header>
            <button id="game-start">New game</button>
            <button id="rules">How to play?</button>
        </header>

        <main>
            <div>
                <p id="message">Make your choice... I'm waiting!</p>
            </div>

            <div id="game-container">
                <div class="choice-container" id="rock">
                    <img src="./assets/images/rock.svg">
                </div>
                
                <div class="choice-container" id="paper">
                    <img src="./assets/images/paper.svg">
                </div>
                
                <div class="choice-container" id="scissors">
                    <img src="./assets/images/scissors.svg">
                </div>
                
                <div class="choice-container" id="lizard">
                    <img src="./assets/images/lizard.svg">
                </div>
                
                <div class="choice-container" id="spock">
                    <img src="./assets/images/spock.svg">
                </div>
            </div>

            <div id="score-container">
                <p id="you"> PLAYER: <span>0 V</span></p>
                <p id="computer"><span>S 0</span> :COMPUTER </p>
            </div>
        </main>
        
        <script src="./assets/jscript/game.js"></script>
    </body>

</html>
