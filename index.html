<!DOCTYPE html>

<html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="./assets/css/style.css">
        <title>Rock-Paper-Scissors-Lizard-Spock</title>
    </head>
    
    <body>
        <!-- hidden modals here -->
        <div class="modal-container">
            <div id="settings">
                <h2>SETTINGS</h2>
                    <div>  
                        <label for="player-name">Your game tag:</label>
                        <input type="text" id="player-name" value="PLAYER" maxlength="6"> 
                    </div>
                    <div>
                        <label for="win-score">Points for victory: <span>10</span></label>
                        <input type="range" id="win-score" min="5" max="50" value="10">
                    </div>
                <button id="start-button">START!</button>
            </div>
        </div>

        <header>
            <button id="game-start">New game</button>
            <button id="rules">How to play?</button>
        </header>

        <main>
            <div id="message">Make your choice... I'm waiting!</div>
            
            <div id="game-container">
                <div class="choice-container" id="rock"></div>
                <div class="choice-container" id="paper"></div>
                <div class="choice-container" id="scissors"></div>
                <div class="choice-container" id="lizard"></div>
                <div class="choice-container" id="spock"></div>
            </div>

            <div id="score-container">
                <p id="you">PLAYER: <span><span id="player-score">0</span> V</span></p>
                <p id="computer"><span>S <span id="computer-score">0</span></span> :COMPUTER </p>
            </div>
        </main>

        <script src="./assets/jscript/settings.js"></script>
        <script src="./assets/jscript/game.js"></script>
    </body>

</html>
